<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root">Not Rendered</div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script>
        const heading1 = React.createElement('h1', {
            id : "tittle1"
        }, 'Ram Ram Ji Saryane');
        const root = ReactDOM.createRoot(document.getElementById('root'));
        const heading2 = React.createElement('h2', {
            id : "tittle2"
        },"To aaj hai humara react seekhne ka phela din")
        const container = React.createElement('div',{
            id:"container"
        },[heading1,heading2])
        root.render(container);
    </script>
</body>

</html>
